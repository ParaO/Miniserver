<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #f7f7fb;
        color: #111;
      }
      main {
        max-width: 720px;
        margin: 64px auto;
        padding: 0 16px;
      }
      .card {
        margin-top: 24px;
        background: #fff;
        border: 1px solid #e6e6ef;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      }
      code {
        background: #f0f0f7;
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Welcome</h1>
      <p>This is a minimal Node + Express web page.</p>

      <div class="card">
        <p>The server is running locally on port <code>3001</code>.</p>
        <p><code>Nice!</code></p>
      </div>
    </main>
  </body>
</html>
